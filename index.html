  <body>
    <div>
      <h1>Javascript Algorithms</h1>
      <hr />
      <div>
        <h3>FizzBuzz</h3>
        function fizzBuzz(num){

  for (var i = 1; i <= num; i++) {

  if(i % 3 === 0 && i % 5 === 0) {
    console.log("fizzBuzz");
  }
  else if (i % 3 === 0) {
    console.log("Fizz")
  }

  else if( i % 5 === 0) {
    console.log("Buzz")
  }
  else {
    console.log(i)
  }
  }
}

fizzBuzz(20);
      </div>
    </div>
  </body>
